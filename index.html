<!doctype html>
<html lang="en">

<head>
    <title>JS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="box">
        <div class="card">
            <div class="card-header bg-success text-center text-white text-uppercase">
                Tính tiền tip
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="txtTongTien" class="form-label font-weight-bold">Tổng tiền thanh toán?</label>
                    <input id="txtTongTien" class="form-control" placeholder="Vd: 100">
                    <span class="form-message text-danger" id="divTongTien">Vui lòng nhập trường này!</span>
                </div>
                <div class="form-group">
                    <label for="phanTramTip">Bạn muốn Tip bao nhiêu?</label>
                    <select id="phanTramTip" class="form-control">
                        <option value="">--Chọn để Tip--</option>
                        <option value="30">30% - Tuyệt</option>
                        <option value="20">20% - Tốt</option>
                        <option value="15">15% - Tạm ổn</option>
                        <option value="10">10% - Tồi</option>
                        <option value="5">​‍‎&nbsp;&nbsp;5% - Thật tệ</option>
                    </select>
                    <span class="form-message text-danger"  id="divPhanTramTip">Vui lòng nhập trường này!</span>
                </div>
                <div class="form-group">
                    <label for="soNguoiShare">Muốn sharre bao nhiêu người?</label>
                    <input id="soNguoiShare" placeholder="Nhập số người" class="form-control">
                    <span class="form-message text-danger" id="divShare">Vui lòng nhập trường này!</span>
                </div>
                <div class="text-center">
                    <button class="btn btn-danger text-uppercase" id="btnTinhTien">Tính nào!</button>
                </div>
                <div class="spacer"></div>
                <div class="text-center border border-secondary">
                    <h5>Tip amount</h5>
                    <p class="font-weight-bold text-danger" id="tongTienTip">0$</p>
                    <h6>mỗi người</h6>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <script src="./custom.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
