<!doctype html>
<html lang="en">

<head>
    <title>JS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="box">
        <div class="card">
            <div class="card-header bg-dark text-center text-white text-uppercase">
                Tính tiền tip
            </div>
            <div class="card-body">
                <div>
                    <h6>Tổng tiền thanh toán?</h6>
                    <span>$</span>
                    <input id="txtTongTien" class="rounded border-success" placeholder="Tổng tiền">
                </div>
                <div>
                    <h6>Bạn muốn Tip bao nhiêu?</h6>
                    <select id="phanTramTip" class="rounded border-success ml-3">
                        <option value="0">--Chọn để Tip--</option>
                        <option value="30">30% - Tuyệt</option>
                        <option value="20">20% - Tốt</option>
                        <option value="15">15% - Tạm ổn</option>
                        <option value="10">10% - Tồi</option>
                        <option value="5">5% - Thật tệ</option>
                    </select>
                </div>
                <div>
                    <h6>Muốn sharre bao nhiêu người?</h6>
                    <div class="row ml-3">
                        <input id="soNguoiShare" placeholder="Nhập số người" class="border-success rounded">
                    </div>
                </div>
                <div class="mt-3 ml-3">
                    <button class="btn btn-danger text-uppercase" id="btnTinhTien">Tính nào!</button>
                </div>
                <div class="mt-3 text-center border border-secondary">
                    <h5>Tip amount</h5>
                    <p class="font-weight-bold text-danger" id="tongTienTip">10$</p>
                    <h6>mỗi người</h6>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <script src="./custom.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
